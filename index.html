<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win95 TrapSweeper</title>
    <style>
        :root {
            --win-gray: #c0c0c0;
            --win-dark: #808080;
            --win-darker: #404040;
            --win-light: #ffffff;
            --desktop-bg: #008080;
            --cell-size: 30px; /* JS ile g√ºncellenecek */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--desktop-bg);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Tahoma', sans-serif;
        }

        /* 3D Kenarlƒ±k Yardƒ±mcƒ±larƒ± */
        .bevel-up {
            border-top: 3px solid var(--win-light);
            border-left: 3px solid var(--win-light);
            border-right: 3px solid var(--win-dark);
            border-bottom: 3px solid var(--win-dark);
            background-color: var(--win-gray);
        }

        .bevel-down {
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            background-color: var(--win-gray);
        }

        /* Ana Pencere */
        .window-frame {
            display: flex;
            flex-direction: column;
            padding: 6px;
            background-color: var(--win-gray);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }

        /* √úst Panel (Saya√ßlar ve Surat) */
        .header-panel {
            margin-bottom: 6px;
            padding: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .digital-display {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace; /* Klasik font */
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1;
            padding: 2px 4px;
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            min-width: 60px;
            text-align: center;
        }

        .face-btn {
            width: 42px;
            height: 42px;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
        }
        .face-btn:active {
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
        }

        /* Oyun Alanƒ± */
        .game-border {
            border-top: 4px solid var(--win-dark);
            border-left: 4px solid var(--win-dark);
            border-right: 4px solid var(--win-light);
            border-bottom: 4px solid var(--win-light);
        }

        #game-grid {
            display: grid;
            background-color: var(--win-dark); /* H√ºcre aralarƒ± gri */
            /* Grid template JS ile */
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--win-gray);
            font-weight: 900;
            /* Font boyutu h√ºcre boyutuna g√∂re JS ile ayarlanacak */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            
            /* Varsayƒ±lan: Kabartmalƒ± */
            border-top: 3px solid var(--win-light);
            border-left: 3px solid var(--win-light);
            border-right: 3px solid var(--win-dark);
            border-bottom: 3px solid var(--win-dark);
        }

        /* Basƒ±lƒ±/A√ßƒ±k H√ºcre */
        .cell.revealed, .cell:active:not(.revealed) {
            border: 1px solid #7b7b7b; /* √áok ince gri √ßizgi */
            border-top: none; 
            border-left: none;
            background-color: var(--win-gray);
        }
        
        /* Sayƒ± Renkleri (Orijinal Win95) */
        .val-1 { color: #0000ff; }
        .val-2 { color: #008000; }
        .val-3 { color: #ff0000; }
        .val-4 { color: #000080; }
        .val-5 { color: #800000; }
        .val-6 { color: #008080; }
        .val-7 { color: #000000; }
        .val-8 { color: #808080; }

        /* ƒ∞konlar */
        .cell.has-mine-p1 {
            background-color: #ffffff; /* P1 se√ßtiƒüinde belli olsun diye hafif a√ßƒ±k */
        }
        .cell.has-mine-p1::after {
            content: "üí£";
            font-size: 70%;
        }

        .cell.flagged::after {
            content: "üö©";
            color: red;
            font-size: 70%;
        }

        .cell.exploded {
            background-color: red !important;
            border: 1px solid #7b7b7b;
        }
        .cell.exploded::after {
            content: "üí£";
            font-size: 80%;
            color: black;
        }
        
        .cell.mine-reveal {
            background-color: var(--win-gray);
            border: 1px solid #7b7b7b;
        }
        .cell.mine-reveal::after {
            content: "üí£";
            font-size: 80%;
            color: black;
        }
        
        .cell.false-flag::after {
            content: "‚ùå";
            font-size: 80%;
            color: red;
        }

        /* Ekranlar */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display: flex; }

        /* Butonlar */
        .win-btn {
            font-family: 'Tahoma', sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #000;
            padding: 6px 12px;
            margin: 4px;
            cursor: pointer;
            min-width: 100px;
        }
        .win-btn:active, .win-btn.selected {
            border-top: 2px solid var(--win-dark);
            border-left: 2px solid var(--win-dark);
            border-right: 2px solid var(--win-light);
            border-bottom: 2px solid var(--win-light);
            background: #e0e0e0;
        }

        .dialog-box {
            background: var(--win-gray);
            padding: 4px;
            box-shadow: 4px 4px 0 #000;
        }
        .dialog-inner {
            border: 2px solid var(--win-light);
            border-right-color: var(--win-dark);
            border-bottom-color: var(--win-dark);
            padding: 20px;
            text-align: center;
        }

        .control-bar {
            margin-top: 8px;
            padding: 4px;
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        
        #game-title {
            background: #000080; /* Klasik mavi ba≈ülƒ±k √ßubuƒüu */
            color: white;
            font-weight: bold;
            padding: 2px 4px;
            margin-bottom: 4px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

    <div id="screen-setup" class="screen active">
        <div class="window-frame bevel-up dialog-box">
            <div id="game-title">Minesweeper Setup</div>
            <div class="dialog-inner">
                <p style="margin-top:0; font-weight:bold;">Zorluk Seviyesi:</p>
                <div style="display:flex; flex-direction:column; gap:5px; margin-bottom:15px;">
                    <button class="win-btn bevel-up selected" onclick="selectSize(8)">Ba≈ülangƒ±√ß (8x8)</button>
                    <button class="win-btn bevel-up" onclick="selectSize(10)">Orta (10x10)</button>
                    <button class="win-btn bevel-up" onclick="selectSize(12)">Uzman (12x12)</button>
                </div>
                <button class="win-btn bevel-up" style="font-weight:900;" onclick="startGame()">OYUNA BA≈ûLA</button>
            </div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="window-frame bevel-up" style="padding-bottom: 2px; margin-bottom: 0;">
             <div id="game-title" style="margin-bottom: 0;">
                 <span id="player-label">Minesweeper</span>
                 <span>X</span>
             </div>
        </div>

        <div class="window-frame bevel-up" id="main-window">
            
            <div class="header-panel bevel-down">
                <div class="digital-display" id="mine-display">000</div>
                <div class="face-btn bevel-up" id="face-btn" onclick="resetGame()">üôÇ</div>
                <div class="digital-display" id="timer-display">000</div>
            </div>

            <div class="game-border">
                <div id="game-grid"></div>
            </div>

        </div>

        <div id="p1-controls" class="control-bar window-frame bevel-up" style="margin-top:10px;">
            <div style="text-align:center;">
                <div style="font-size:12px; margin-bottom:4px;">Mayƒ±nlarƒ± Yerle≈ütir: <span id="max-lbl"></span></div>
                <button class="win-btn bevel-up" onclick="finishSetting()">HAZIR >></button>
            </div>
        </div>

        <div id="p2-controls" class="control-bar window-frame bevel-up" style="margin-top:10px; display:none;">
            <button id="btn-dig" class="win-btn bevel-up selected" onclick="setMode('dig')" style="flex:1;">‚õèÔ∏è KAZ</button>
            <button id="btn-flag" class="win-btn bevel-up" onclick="setMode('flag')" style="flex:1;">üö© BAYRAK</button>
        </div>
    </div>

    <div id="screen-handover" class="screen">
        <div class="window-frame bevel-up dialog-box">
            <div id="game-title">Sƒ±ra Ge√ßi≈üi</div>
            <div class="dialog-inner">
                <h2 style="margin:0;">L√úTFEN BEKLEYƒ∞N</h2>
                <hr style="border:1px inset #fff; margin:15px 0;">
                <p>Cihazƒ± 2. Oyuncuya Verin</p>
                <button class="win-btn bevel-up" style="margin-top:15px;" onclick="startSolving()">BEN HAZIRIM</button>
            </div>
        </div>
    </div>

    <script>
        // --- Deƒüi≈ükenler ---
        let gridSize = 8;
        let totalCells = 64;
        let maxMines = 0;
        let mines = [];
        let gridState = []; // 0:kapalƒ±, 1:a√ßƒ±k, 2:bayrak
        let gameActive = false;
        let isSettingPhase = true;
        let currentMode = 'dig';
        let revealedCount = 0;
        let timer = 0;
        let timerInterval;

        // --- Boyut Hesaplama (RESPONSIVE MAGIC) ---
        function resizeGrid() {
            if (document.getElementById('screen-game').style.display !== 'flex') return;

            // Ekranƒ±n kullanƒ±labilir alanƒ±
            const headerHeight = 160; // Ba≈ülƒ±k, saya√ßlar ve kontroller i√ßin tahmini yer
            const availableH = window.innerHeight - headerHeight;
            const availableW = window.innerWidth - 30; // Kenar bo≈üluklarƒ±

            // H√ºcre boyutu hesabƒ± (Kare olmasƒ± i√ßin min deƒüeri al)
            let size = Math.min(availableH, availableW) / gridSize;
            size = Math.floor(size); // Tam sayƒ± yap

            // CSS deƒüi≈ükenini g√ºncelle
            document.documentElement.style.setProperty('--cell-size', `${size}px`);
            
            // Grid fontunu da h√ºcreye g√∂re ayarla
            const fontSize = Math.max(12, size * 0.6); // En az 12px
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => c.style.fontSize = `${fontSize}px`);
        }

        window.addEventListener('resize', resizeGrid);

        // --- Ayarlar ---
        function selectSize(n) {
            gridSize = n;
            totalCells = n * n;
            document.querySelectorAll('#screen-setup .win-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // --- Faz 1: Ba≈ülat ---
        function startGame() {
            isSettingPhase = true;
            mines = [];
            maxMines = Math.floor(totalCells * 0.20);
            
            // Ekran ge√ßi≈üi
            switchScreen('screen-game');
            
            // UI
            document.getElementById('player-label').innerText = "Oyuncu 1: Tuzak Kurma";
            document.getElementById('p1-controls').style.display = 'flex';
            document.getElementById('p2-controls').style.display = 'none';
            document.getElementById('face-btn').innerText = "üôÇ";
            document.getElementById('max-lbl').innerText = maxMines;
            
            updateCounter();
            createGrid(handleP1Click);
            resizeGrid(); // ƒ∞lk √ßizim
        }

        // --- Grid Olu≈üturma ---
        function createGrid(clickHandler) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;

                // P1 Mayƒ±n G√∂rseli
                if (isSettingPhase && mines.includes(i)) {
                    cell.classList.add('has-mine-p1');
                }

                // Efektler
                addMouseEffects(cell);

                // Tƒ±klama
                cell.onclick = () => clickHandler(i, cell);
                cell.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(!isSettingPhase) handleRightClick(i, cell);
                };

                grid.appendChild(cell);
            }
            resizeGrid();
        }

        function addMouseEffects(cell) {
            // Y√ºz ifadesi deƒüi≈üimi
            const setO = () => { if(gameActive && !isSettingPhase) document.getElementById('face-btn').innerText = "üòÆ"; };
            const setSmile = () => { if(gameActive && !isSettingPhase) document.getElementById('face-btn').innerText = "üôÇ"; };
            
            cell.addEventListener('mousedown', setO);
            cell.addEventListener('touchstart', setO, {passive: true});
            cell.addEventListener('mouseup', setSmile);
            cell.addEventListener('touchend', setSmile);
        }

        // --- P1 Mantƒ±ƒüƒ± ---
        function handleP1Click(index, cell) {
            const idx = mines.indexOf(index);
            if (idx > -1) {
                mines.splice(idx, 1);
                cell.classList.remove('has-mine-p1');
            } else {
                if (mines.length < maxMines) {
                    mines.push(index);
                    cell.classList.add('has-mine-p1');
                }
            }
            updateCounter();
        }

        function finishSetting() {
            if (mines.length < 3) {
                alert("En az 3 mayƒ±n koymalƒ±sƒ±n!");
                return;
            }
            switchScreen('screen-handover');
        }

        // --- Faz 2: √á√∂zme Ba≈ülangƒ±cƒ± ---
        function startSolving() {
            isSettingPhase = false;
            gameActive = true;
            gridState = new Array(totalCells).fill(0);
            revealedCount = 0;
            currentMode = 'dig';

            // Zamanlayƒ±cƒ±
            timer = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                if(timer<999) document.getElementById('timer-display').innerText = timer.toString().padStart(3,'0');
            }, 1000);

            switchScreen('screen-game');

            // UI
            document.getElementById('player-label').innerText = "Oyuncu 2: √á√∂z√ºc√º";
            document.getElementById('p1-controls').style.display = 'none';
            document.getElementById('p2-controls').style.display = 'flex';
            document.getElementById('face-btn').innerText = "üôÇ";

            updateCounter();
            
            // DOM G√úVENLƒ∞ƒûƒ∞: Grid'i tamamen sƒ±fƒ±rdan yarat (mayƒ±n sƒ±nƒ±flarƒ± olmadan)
            createGrid(handleP2Click);
        }

        // --- P2 Mantƒ±ƒüƒ± ---
        function handleP2Click(index, cell) {
            if (!gameActive || gridState[index] === 1) return;

            if (currentMode === 'flag') {
                toggleFlag(index, cell);
            } else {
                if (gridState[index] === 2) return; // Bayrak varsa a√ßma
                
                if (mines.includes(index)) {
                    gameOver(false, index);
                } else {
                    reveal(index);
                }
            }
        }

        function handleRightClick(index, cell) {
            if (!gameActive || gridState[index] === 1) return;
            toggleFlag(index, cell);
        }

        function toggleFlag(index, cell) {
            if (gridState[index] === 0) {
                gridState[index] = 2;
                cell.classList.add('flagged');
            } else if (gridState[index] === 2) {
                gridState[index] = 0;
                cell.classList.remove('flagged');
            }
            updateCounter();
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-dig').classList.toggle('selected', mode === 'dig');
            document.getElementById('btn-flag').classList.toggle('selected', mode === 'flag');
        }

        function reveal(index) {
            const cell = document.querySelector(`.cell[data-index='${index}']`);
            if (!cell || gridState[index] !== 0) return;

            gridState[index] = 1;
            revealedCount++;
            cell.classList.add('revealed');
            cell.classList.remove('flagged');

            const count = countMines(index);
            if (count > 0) {
                cell.innerText = count;
                cell.classList.add(`val-${count}`);
            } else {
                // Flood Fill
                getNeighbors(index).forEach(n => reveal(n));
            }

            if (revealedCount === totalCells - mines.length) {
                gameOver(true);
            }
        }

        function countMines(index) {
            return getNeighbors(index).filter(n => mines.includes(n)).length;
        }

        function getNeighbors(index) {
            const r = Math.floor(index / gridSize);
            const c = index % gridSize;
            const neighbors = [];
            for(let dr=-1; dr<=1; dr++){
                for(let dc=-1; dc<=1; dc++){
                    if(dr===0 && dc===0) continue;
                    const nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<gridSize && nc>=0 && nc<gridSize) neighbors.push(nr*gridSize+nc);
                }
            }
            return neighbors;
        }

        // --- Oyun Sonu ---
        function gameOver(win, explodedIndex) {
            gameActive = false;
            clearInterval(timerInterval);

            if (win) {
                document.getElementById('face-btn').innerText = "üòé";
                mines.forEach(m => {
                    const c = document.querySelector(`.cell[data-index='${m}']`);
                    if(c && !c.classList.contains('flagged')) c.classList.add('flagged');
                });
                setTimeout(() => alert("TEBRƒ∞KLER! KAZANDINIZ!"), 100);
            } else {
                document.getElementById('face-btn').innerText = "üòµ";
                
                // Mayƒ±nlarƒ± g√∂ster
                mines.forEach(m => {
                    const c = document.querySelector(`.cell[data-index='${m}']`);
                    if(!c) return;

                    if (m === explodedIndex) {
                        c.classList.add('exploded');
                    } else if (!c.classList.contains('flagged')) {
                        c.classList.add('mine-reveal');
                    }
                });

                // Hatalƒ± bayraklar
                gridState.forEach((s, i) => {
                    if (s === 2 && !mines.includes(i)) {
                        const c = document.querySelector(`.cell[data-index='${i}']`);
                        c.classList.add('false-flag'); // √áarpƒ± i≈üareti
                        c.classList.remove('flagged');
                    }
                });
            }
        }

        function updateCounter() {
            let val = isSettingPhase ? (maxMines - mines.length) : (mines.length - gridState.filter(s=>s===2).length);
            document.getElementById('mine-display').innerText = Math.max(0, val).toString().padStart(3,'0');
        }

        function resetGame() {
            clearInterval(timerInterval);
            switchScreen('screen-setup');
            document.getElementById('timer-display').innerText = "000";
            document.getElementById('face-btn').innerText = "üôÇ";
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
